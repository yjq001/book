name: Daily Market Report Generator

on:
  schedule:
    # Run at 7:00 AM UTC (15:00 Beijing Time) every weekday (Monday to Friday)
    - cron: '0 7 * * 1-5'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate_market_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: yjq001/sex-robot
          path: ./sex-robot
          token: ${{ secrets.PAT_TOKEN }}
          ref: master
          fetch-depth: 1
          persist-credentials: false

      - name: Copy files from private repository
        run: |
          cp -r ./sex-robot/* ./
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infos/requirements.txt
      
      - name: Run market report generator
        run: |
          # Run the report generator
          cd infos
          python market_report_generator.py
      
      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: market-reports
          path: infos/reports/
          retention-days: 7
      
      - name: Deploy to GitHub Pages (optional)
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./infos/reports
          keep_files: true
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Send email with reports
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 每日市场简报 - ${{ steps.date.outputs.date }}
          to: 471197995@qq.com
          from: 市场简报自动生成器
          body: |
            您好，
            
            附件是 ${{ steps.date.outputs.date }} 的每日市场简报（中英文版本）。
            
            您也可以通过以下链接在线查看报告：
            中文版：https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/${{ steps.date.outputs.date }}_market_report_zh.html
            英文版：https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/${{ steps.date.outputs.date }}_market_report_en.html
            
            此邮件由自动化系统发送，请勿回复。
          attachments: infos/reports/*.html
          content_type: text/html
