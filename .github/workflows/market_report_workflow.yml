name: Daily Market Report Generator

on:
  schedule:
    # Run at 7:00 AM UTC (15:00 Beijing Time) every weekday (Monday to Friday)
    - cron: '0 7 * * 1-5'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate_market_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: yjq001/sex-robot
          path: ./sex-robot
          token: ${{ secrets.PAT_TOKEN }}
          ref: master
          fetch-depth: 1
          persist-credentials: false

      - name: Copy files from private repository
        run: |
          cp -r ./sex-robot/* ./
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          # 安装Chrome浏览器
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r infos/requirements.txt
      
      - name: Run market report generator
        run: |
          # Run the report generator
          cd infos
          python market_report_generator.py
      
      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: market-reports
          path: |
            infos/reports/*.html
            infos/reports/images/*.png
            infos/reports/charts/*.png
          retention-days: 7
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./infos/reports
          keep_files: true
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy market report: ${{ steps.date.outputs.date }}'
      
      - name: Get current date
        id: date
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "date_compact=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: List all generated files
        run: |
          echo "Generated files:"
          find infos/reports -type f | sort
      
      - name: Send email with reports
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 每日市场简报 - ${{ steps.date.outputs.date }}
          to: 471197995@qq.com
          from: 市场简报自动生成器 <${{ secrets.EMAIL_USERNAME }}>
          secure: true
          ignore_cert: true
          convert_markdown: true
          priority: high
          body: |
            您好，
            
            附件是 ${{ steps.date.outputs.date }} 的每日市场简报（中英文版本及长图）。
            
            您也可以通过以下链接在线查看报告：
            中文版：https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/market_report_${{ steps.date.outputs.date_compact }}_zh.html
            英文版：https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/market_report_${{ steps.date.outputs.date_compact }}_en.html
            
            此邮件由自动化系统发送，请勿回复。
          attachments: |
            infos/reports/*.html
            infos/reports/images/*.png
          content_type: text/html
